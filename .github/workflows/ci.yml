name: CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: Run tests
        run: |
          # Run the unit tests
          python -m unittest discover -v

  build-image:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          SHORT_SHA=${GITHUB_SHA:0:8}
          TIMESTAMP=$(date -u +"%Y%m%d-%H%M%S")
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "ts=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/eye-timer:latest
            ghcr.io/${{ github.repository_owner }}/eye-timer:${{ steps.tags.outputs.short_sha }}
            ghcr.io/${{ github.repository_owner }}/eye-timer:date-${{ steps.tags.outputs.ts }}
          build-args: |
            PYTHONUNBUFFERED=1

      - name: Upload image digest
        run: |
          echo "Image pushed to ghcr.io/${{ github.repository_owner }}/eye-timer with tags: latest, ${{ github.sha }}, ${{ github.run_id }}"
